<div class="container">
    <div class="row justify-content-center p-4">       
        <div class="col-md-6">
            <form>
            <h3>Sign In</h3>
            <div class="form-group p2">
                <Input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="mat@example.com" required ngDefaultControl>
            </div>
            <div class="form-group p2">
                <Input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="*********" required ngDefaultControl>
            </div>
            <div class="form-group p2">
                <button type="submit" class="btn btn-primary" (click)="AuthService.login">Login</button>
                <div class="register"><a href="#" routerLink="/register">Register New User</a></div>
            </div>
        </form>
        <div class="form-group">
            <p *ngIf="errorMessage.length > 0" class="text-danger">{{errorMessage}}</p>
            <p *ngIf="errorMessage.length > 0" class="text-danger">{{error.message}}</p>
        </div>
        </div>
    </div>
</div>
